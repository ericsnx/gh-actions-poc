    strategy:
      matrix:
        include:
          - name: ${{ github.event.inputs.service-name }}
            service: $SERVICE_NAME

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: action/checkout@v3
        run: echo "Checking out branch ${{ env.GITHUB_WORKSPACE }}"
      - name: Deploy
        run: echo "Build service ${{ matrix.name }} start to deploy service > ${{ matrix.service }}"
      - name: Manifest
        run: echo "Build ${{ matrix.name }} start to deploy service > ${{ matrix.service }}"